<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css's project-->
    <link rel="stylesheet" href="style.css" />
    <!-- Js's project-->
    <script src="script.js" defer></script>
    <!-- icons for the project (font Awesome)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>To DO Today</h1>
      </header>
      <form id="todo-form">
        <p>Bombas a desarmar</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="bota ai a bomba da vez"
          />
          <button type="submit"><i class="fa-thin fa-plus"></i></button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua Bomba</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn"> Cancelar</button>
      </form>
      
      <div id="todo-list">
        
        <div class="todo">
            <h3>To desarmando essa bomba</h3>
            <button class="finish"> <i class="fa-solid fa-check"></i> </button>
            <button class="edit"> <i class="fa-solid fa-pen"></i> </button>
            <button class="remove"> <i class="fa-solid fa-xmark"></i> 
            </button>
        </div> 
        
        <div class="todo done">
            <h3>To desarmando essa bomba</h3>
            <button class="finish"><i class="fa-solid fa-check"></i></button>
            <button class="edit"><i class="fa-solid fa-pen"></i></button>
            <button class="remove"><i class="fa-solid fa-xmark"></i></button>
        </div>

      </div>
    </div>
  
</body>

</html>
